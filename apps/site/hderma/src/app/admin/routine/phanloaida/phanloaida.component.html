<mat-drawer-container class="example-container w-full h-full" autosize>
  <mat-drawer #drawer mode="side" class="!flex flex-col flex-auto min-w-0 relative h-full w-full" position="end">
      <div class="relative flex flex-col h-full w-full overflow-auto">
          <router-outlet></router-outlet>
      </div>
  </mat-drawer>
  <mat-drawer-content class="!flex flex-col flex-auto min-w-0 relative bg-white !h-[90vh]">
      <div class="relative border-b-2 flex flex-col">
          <div class="grid lg:grid-cols-2 grid-cols-1 gap-4 p-3 w-full">
              <mat-form-field appearance="outline" class="w-full text-xs">
                  <mat-label>Tiêu Đề</mat-label>
                  <input matInput (keyup)="applyFilter($event)" #input class="w-full" placeholder="Mô Tả">
                  <span matPrefix class="material-icons mr-2">search</span>
              </mat-form-field>
              <div class="flex flex-row space-x-3 lg:justify-center justify-between w-full">
                  <div
                      class="flex lg:flex-row flex-col lg:space-x-2 items-center justify-center p-2 hover:bg-gray-200 rounded-lg">
                      <span class="material-icons text-xl" matTooltip="Tùy Chỉnh">tune</span>
                      <span class="text-sm">Cấu Hình</span>
                  </div>
                  <div
                      class="flex lg:flex-row flex-col lg:space-x-2 items-center justify-center p-2 hover:bg-gray-200 rounded-lg">
                      <span class="material-icons text-xl" matTooltip="Lấy Mẫu">file_download</span>
                      <span class="text-sm">Download</span>
                  </div>
                  <div
                      class="flex lg:flex-row flex-col lg:space-x-2 items-center justify-center p-2 hover:bg-gray-200 rounded-lg">
                      <span class="material-icons text-xl" matTooltip="Upload File">file_upload</span>
                      <span class="text-sm">Upload</span>
                  </div>
                  <div class="flex lg:flex-row flex-col lg:space-x-2 items-center justify-center p-2 hover:bg-gray-200 rounded-lg"
                      (click)="CreateDialog(CreateTemplate)">
                      <span class="material-icons text-xl" matTooltip="Tạo mới">add_circle</span>
                      <span class="text-sm">Thêm</span>
                  </div>
              </div>
          </div>
      </div>
      <div class="relative flex flex-col space-y-2 py-4 h-full w-full overflow-auto">
          <div class="p-4 w-full">
              <div class="flex flex-col w-full p-4 rounded">
                  <div class="w-full">
                      <table class="w-full" mat-table [dataSource]="dataSource" matSort>
                          <ng-container matColumnDef="Col1">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
                              <td mat-cell *matCellDef="let row; let i = index">
            
                             <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                                {{i+1}}
                                <mat-icon>more_vert</mat-icon>
                              </button>
                              <mat-menu #menu="matMenu">
                                <button mat-menu-item>
                             <div [routerLink]="[row.id]" class="flex flex-row space-x-2 items-center">
                                <span class="material-symbols-outlined text-blue-500">edit</span>
                                  <span>Chỉnh Sửa</span>
                                </div>
                                </button>
                                <button mat-menu-item (click)="RemoveItem(row,DeleteTemplate)">
                                    <div class="flex flex-row space-x-2 items-center">
                                        <span class="material-symbols-outlined text-red-500">delete</span>
                                        <span>Xoá</span>
                                    </div>
                                </button>
                              </mat-menu>
                              </td>
                          </ng-container>
                          <ng-container matColumnDef="Nhom">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nhóm </th>
                            <td mat-cell *matCellDef="let row"> {{row.Nhom.Title}}</td>
                        </ng-container>
                          <ng-container matColumnDef="Col2">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Câu Hỏi </th>
                              <td mat-cell *matCellDef="let row" [routerLink]="[row.id]"> {{row.Cauhoi}}</td>
                          </ng-container>
                          <ng-container matColumnDef="Dapan">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Đáp Án </th>
                              <td mat-cell *matCellDef="let row">
                                  <div class="flex flex-row space-x-2" *ngFor="let item of row.Dapan">
                                    <span>{{item.Diem}}đ</span> 
                                    <div [innerHTML]="item.value"></div>
                                  </div>
                                  </td>
                          </ng-container>
                          <ng-container matColumnDef="Col4">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng Thái </th>
                              <td mat-cell *matCellDef="let row"> 
                                  <ng-container *ngIf="row.Trangthai==0; else elseTemplate1">
                                      <span class="material-symbols-outlined text-blue-500">done</span>
                                  </ng-container>
                                  <ng-template #elseTemplate1>
                                      <span class="material-symbols-outlined text-red-500">close</span>
                                  </ng-template>                            
                              </td>
                          </ng-container>
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          <tr class="mat-row" *matNoDataRow>
                              <td class="mat-cell" colspan="6">
                                <ng-container *ngIf="input.value==''; else elseTemplate">
                                  Chưa Có Dữ Liệu
                                </ng-container>
                                <ng-template #elseTemplate>
                                  Không Tìm Thấy "{{input.value}}"
                                </ng-template>
                              </td>
                          </tr>
                      </table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
              </div>
          </div>
      </div>
  </mat-drawer-content>
</mat-drawer-container>
<ng-template #CreateTemplate>
  <div class="min-w-[672px]">
      <div mat-dialog-title>Thêm Mới</div>
      <div mat-dialog-content>
          <div class="flex flex-col w-full space-y-4 p-4">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Nhóm</mat-label>
                <input matInput [(ngModel)]="Detail.Nhom" [ngModelOptions]="{standalone: true}"
                    placeholder="Tiêu Đề">
            </mat-form-field>
              <mat-form-field appearance="outline" class="w-full">
                  <mat-label>Câu Hỏi</mat-label>
                  <input matInput [(ngModel)]="Detail.Cauhoi" [ngModelOptions]="{standalone: true}"
                      placeholder="Câu Hỏi">
              </mat-form-field>
          </div>
      </div>
      <div mat-dialog-actions class="justify-center">
          <button mat-button class="bg-red-400 hover:bg-red-600 text-white" mat-dialog-close="false">Huỷ</button>
          <button mat-button class="bg-blue-400 hover:bg-blue-600 text-white" mat-dialog-close="true">Đồng Ý</button>
      </div>
  </div>
</ng-template>
<ng-template #DeleteTemplate>
  <div>
      <div mat-dialog-title>Xoá</div>
      <div mat-dialog-content>Bạn Có Chắc Chắn Xoá</div>
      <div mat-dialog-actions class="justify-center">
          <button mat-button class="bg-red-400 hover:bg-red-600 text-white" mat-dialog-close="false">Huỷ</button>
          <button mat-button class="bg-blue-400 hover:bg-blue-600 text-white" mat-dialog-close="true">Đồng Ý</button>
      </div>
  </div>
</ng-template>
