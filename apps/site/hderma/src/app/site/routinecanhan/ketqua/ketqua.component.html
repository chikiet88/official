<div class="flex flex-col space-y-6 max-w-4xl m-auto p-4">
  <ol
    class="overflow-auto p-3 whitespace-nowrap flex items-center w-full text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
    <li
      class="flex md:w-full items-center text-blue-600 dark:text-blue-500 sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
      <span class="material-symbols-outlined">check_circle</span>
      <span
        class="flex w-full items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
        Thông Tin
      </span>
    </li>
    <li
      class="flex md:w-full items-center text-blue-600 dark:text-blue-500 sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
      <span class="material-symbols-outlined">check_circle</span>
      <span
        class="flex w-full items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
        Tình Trạng
      </span>
    </li>
    <li
      class="flex md:w-full items-center text-blue-600 dark:text-blue-500 sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 dark:after:border-gray-700">
      <span class="material-symbols-outlined">check_circle</span>
      <span
        class="flex w-full items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200 dark:after:text-gray-500">
        Phân Loại
      </span>
    </li>
    <li class="text-xl font-bold flex md:w-full items-center text-blue-600 dark:text-blue-500">
      <span class="material-symbols-outlined">check_circle</span>
      <span class="flex w-full place-items-center">
        Kết Quả
      </span>
    </li>
  </ol>
  <div class="flex flex-col space-y-3">
    <ng-container *ngIf="CheckCombo(); else elseTemplate">
      <div class="grid grid-cols-1 gap-4">
        <div class="flex flex-col space-y-3">
          <ul class="list-disc px-2" *ngFor="let item of Ketqua?.Mota?.Phanloai">
            <li [innerHTML]="item.Mota"></li>
          </ul>
          <div class="text-xl font-bold">{{Ketqua?.Combo?.Title}}</div>
          <div [innerHTML]="Ketqua?.Combo?.Mota"></div>
          <div [innerHTML]="Ketqua?.Combo?.Mota2"></div>
        </div>

        <div class="flex flex-col space-y-4 p-2">
          <div class="flex flex-col space-y-3">
            <div class="font-bold">Sản Phẩm Chính</div>

              <swiper [config]="config" class="mySwiper w-full">
                <ng-template swiperSlide *ngFor="let item of Ketqua?.Combo?.Sanpham; let i = index">
                  <a [href]="['/san-pham/'+item.Slug]"
                    class="rounded-lg grid grid-cols-1 gap-4 content-between w-full hover:-translate-y-1 md:hover:-translate-y-1.5 hover:shadow">
                    <img [src]="item.Hinhanh" class="w-full">
                    <div class="flex flex-col space-y-2 p-4">
                      <div class="font-semibold line-clamp-2">{{item.Tieude}}</div>
                    </div>
                  </a>
                </ng-template>
              </swiper>

          </div>
          <div class="flex flex-col space-y-3">
            <div class="font-bold">Sản Phẩm Gợi Ý</div>
              <swiper [config]="config" class="mySwiper w-full">
                <ng-template swiperSlide *ngFor="let item of Ketqua?.Combo?.Combo; let i = index">
                  <a [href]="['/san-pham/'+item.Slug]"
                    class="rounded-lg grid grid-cols-1 gap-4 content-between w-full hover:-translate-y-1 md:hover:-translate-y-1.5 hover:shadow">
                    <img [src]="item.Hinhanh" class="w-full">
                    <div class="flex flex-col space-y-2 p-4">
                      <div class="font-semibold line-clamp-2">{{item.Tieude}}</div>
                    </div>
                  </a>
                </ng-template>
              </swiper>
          </div>

          <div class="flex flex-col space-y-3">
            <div class="font-bold">Combo Sản Phẩm</div>
              <swiper [config]="config" class="mySwiper w-full">
                <ng-template swiperSlide *ngFor="let item of Ketqua?.Combo?.Groups; let i = index">
                  <a [href]="item.Lienket!=null?item.Lienket:'#'"
                    class="rounded-lg grid grid-cols-1 gap-4 content-between w-full hover:-translate-y-1 md:hover:-translate-y-1.5 hover:shadow">
                    <img [src]="item?.Hinhanh?.spath" class="w-full">
                    <div class="flex flex-col space-y-2 p-4">
                      <div class="font-semibold line-clamp-2">{{item.Title}}</div>
                    </div>
                  </a>
                </ng-template>
              </swiper>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="font-bold text-center">
        Không Tìm Thấy Combo Nào Tương Ứng
      </div>
    </ng-template>
  </div>
  <div class="flex flex-row space-x-2 justify-center text-center">
    <a (click)="Backstep()" mat-button class="bg-black text-white">Quay Lại</a>
    <a (click)="NextStep()" mat-button class="bg-black text-white">Hoàn Thành</a>
  </div>
</div>
