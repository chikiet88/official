<div class="flex flex-col space-y-3 p-4">
  <div class="grid grid-cols-1 gap-4">
    <div class="flex flex-col space-y-3">
      <ul class="list-disc px-2" *ngFor="let item of Detail?.Mota?.Phanloai">
        <li [innerHTML]="item.Mota"></li>
      </ul>
      <div class="text-xl font-bold">{{Detail?.Combo?.Title}}</div>
      <div [innerHTML]="Detail?.Combo?.Mota"></div>
      <div [innerHTML]="Detail?.Combo?.Mota2"></div>
    </div>
    <div class="grid grid-cols-1 gap-4">
      <div class="flex flex-col space-y-3">
        <div class="font-bold">Sản Phẩm Chính</div>
        <swiper [config]="config" class="mySwiper w-full">
          <ng-template swiperSlide  *ngFor="let item of Detail.Combo?.Sanpham; let i = index">
            <a [href]="['/san-pham/'+item.Slug]"
                class="rounded-lg grid grid-cols-1 gap-4 content-between w-full hover:-translate-y-1 md:hover:-translate-y-1.5 hover:shadow">
                <img [src]="'https://images.tazagroup.vn/'+item.Hinhanh" class="w-full">
                <div class="flex flex-col space-y-2 p-4">
                  <div class="font-semibold line-clamp-2">{{item.Tieude}}</div>
                </div>
              </a>
          </ng-template>
        </swiper>
