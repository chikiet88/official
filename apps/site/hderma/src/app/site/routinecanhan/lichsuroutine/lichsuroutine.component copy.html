<div class="flex flex-col space-y-6 max-w-4xl m-auto p-4">
  <div class="flex flex-col space-y-3">
    <ng-container *ngIf="CheckCombo(); else elseTemplate">
      <div class="grid grid-cols-1 gap-4">
        <div class="flex flex-col space-y-3">
          <div class="text-xl font-bold">{{Combo?.Title}}</div>
          <div [innerHTML]="Combo?.Mota"></div>
          <div *ngFor="let item of Ketqua.Mota.Phanloai">
            <span class="font-bold">{{item.Title}} : </span><span [innerHTML]="item.Mota"></span>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="flex flex-col space-y-3">
            <div class="font-bold">Sản Phẩm Chính</div>
            <div class="grid grid-cols-3 gap-2">
            <div *ngFor="let item of Combo.Sanpham; let i = index">
              <a [href]="['/san-pham/'+item.Slug]" class="rounded-lg grid grid-cols-1 gap-4 content-between w-full hover:-translate-y-1 md:hover:-translate-y-1.5 hover:shadow">
                <img [src]="'https://images.tazagroup.vn/'+item.Hinhanh" class="w-full">
                <div class="flex flex-col space-y-2 p-4">
                  <div class="font-semibold line-clamp-2">{{item.Tieude}}</div>
                </div>     
              </a>
            </div>
          </div>
          </div>
          <div class="flex flex-col space-y-3">      
        <div class="font-bold">Sản Phẩm Gợi Ý</div>
        <div class="grid grid-cols-3 gap-2">
        <div *ngFor="let item of Combo.Combo; let i = index">
          <a [href]="['/san-pham/'+item.Slug]" class="rounded-lg grid grid-cols-1 gap-4 content-between w-full hover:-translate-y-1 md:hover:-translate-y-1.5 hover:shadow">
            <img [src]="'https://images.tazagroup.vn/'+item.Hinhanh" class="w-full">
            <div class="flex flex-col space-y-2 p-4">
              <div class="font-semibold line-clamp-2">{{item.Tieude}}</div>
            </div>     
          </a>
        </div>
      </div>
          </div>
        </div>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="font-bold text-center">
        Không Tìm Thấy Combo Nào Tương Ứng
      </div>
    </ng-template>
  </div>
  <div class="flex flex-row space-x-2 justify-center text-center">
    <a (click)="Backstep()" mat-button class="bg-black text-white">Quay Lại</a>
    <a (click)="NextStep()" mat-button class="bg-black text-white">Hoàn Thành</a>
  </div>
  </div>
